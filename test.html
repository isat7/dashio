<script>



// adjust size of nav bar
// document.addEventListener("DOMContentLoaded", ready);
window.addEventListener("resize", displayWindowSize);
function displayWindowSize(){
var header=document.querySelector(".header");
var footer=document.querySelector(".footer");
var side_nav=document.querySelector(".side_nav");
var content=document.querySelector(".content");
var side_nav_width=side_nav.offsetWidth;
var total_adjust=header.offsetHeight+footer.offsetHeight;
    console.log("resize triggered");
    side_nav.style.top=header.offsetHeight+"px";
    side_nav.style.height="calc(100% - "+total_adjust+"px)";
    content.style.marginLeft=side_nav_width+"px";
    content.style.width="calc(100% - "+side_nav_width+"px)";


    console.log("header"+header.offsetHeight);
console.log("footer"+footer.offsetHeight);

}
