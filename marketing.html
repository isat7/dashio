var isat_content=document.querySelector(".isat-content");

var side_nav_trigger=document.querySelector(".swipe-left");
var mc = new Hammer(side_nav_trigger);



var slideIndex = 0;
showSlides();


function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 4000); // Change image every 2 seconds
  }


if (window.matchMedia("(max-width: 480px)").matches) {
// text  overflow
var text_overflow=  document.getElementsByClassName("isat-text-overflow");

          /* The viewport is less than, or equal to, 700 pixels wide */


          side_nav.classList.add("hide");


          mc.on("swiperight", function(ev) {
        
        side_nav.classList.remove("hide");
        
        side_nav.style.top="0px";
        
        
          
        });
        
        mc.on("swipeleft", function(ev) {
        
            side_nav.classList.add("hide");
        



        });






for(var i=0;i<text_overflow.length;i++){

    text_overflow[i].innerText=isat_text_overflow(text_overflow[i].innerText,16);
}
function isat_text_overflow(input,len) {
   if (input.length > 5)
      return input.substring(0,len) + '...';
   else
      return input;
};








}
else{





    side_nav.classList.remove("hide");




}
