       <div class="bottom_nav_gesture"></div>
       <script src="https://hammerjs.github.io/dist/hammer.js"></script>
       <script>

        var main = document.querySelector('.main');
        var side_nav=document.querySelector('.side_nav');
        // height computation of header and footer
        //class .header .bottom_nav
        
        var bottom_nav=document.querySelector('.bottom_nav');
        
        var bottom_gesture=document.querySelector('.bottom_nav_gesture');
        
        
        
        
        
        
        var mc = new Hammer(main);
        var g_bottom=new Hammer(bottom_gesture);
        
        g_bottom.get('swipe').set({ direction: Hammer.DIRECTION_ALL });
        
        if (window.matchMedia("(max-width: 480px)").matches) {
          /* The viewport is less than, or equal to, 700 pixels wide */
          side_nav.classList.add("hide");
          mc.on("swiperight", function(ev) {
        
        side_nav.classList.remove("hide");
        
        side_nav.style.top="0px";
        
        
          
        });
        
        mc.on("swipeleft", function(ev) {
        
            side_nav.classList.add("hide");
        
        });
        
        
        
        g_bottom.on("swipeup", function(ev) {
            bottom_nav.style.display="block"; 
          });
        
          g_bottom.on("swipedown", function(ev) {
          
         
          });
        
        
        }
